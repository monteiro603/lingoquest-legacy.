<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoQuest Pro: AdMob Edition</title>
    
    <!-- OtimizaÃ§Ã£o de Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { --bg: #020617; --primary: #0ea5e9; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }
        
        #critical-loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.4s ease;
        }

        .loader-ring {
            width: 48px; height: 48px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #app { opacity: 0; transition: opacity 0.5s ease; }
        #app.ready { opacity: 1; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .admob-banner-space {
            background: rgba(15, 23, 42, 0.6);
            border: 1px dashed rgba(14, 165, 233, 0.2);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #475569;
        }

        .lesson-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .lesson-card:hover {
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body>

    <div id="critical-loader">
        <div class="loader-ring"></div>
        <div style="margin-top: 20px; color: var(--primary); font-weight: 800; font-size: 10px; letter-spacing: 3px; text-transform: uppercase;">LingoQuest Pro</div>
    </div>

    <div id="app" class="min-h-screen flex flex-col items-center"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lingo-pro-admob';
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        let state = {
            user: null, 
            view: 'home',
            userData: { gems: 100, xp: 0, streak: 1, level: 'basic', isPremium: false, unlockedLevels: ['basic'] },
            messages: [], 
            aiLoading: false
        };
        
        // REGRA DE FIX: Disponibilizar o estado globalmente para os onclick do HTML
        window.state = state;

        const appContainer = document.getElementById('app');
        const loader = document.getElementById('critical-loader');

        const initApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, async (user) => {
                    state.user = user;
                    if (user) {
                        await syncUserProfile();
                        setupRealtimeMessages();
                        
                        render();
                        appContainer.classList.add('ready');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 400);
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (err) { 
                console.error("Erro na inicializaÃ§Ã£o:", err); 
            }
        };

        async function syncUserProfile() {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                } else {
                    await setDoc(userRef, state.userData);
                }
            } catch (e) { console.error(e); }
        }

        function setupRealtimeMessages() {
            if (!state.user) return;
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(query(msgCol), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                state.messages = list.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                if (state.view === 'tutor') render();
            });
        }

        async function callGemini(prompt, system) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { return "Tutor ocupado. Tenta novamente."; }
        }

        window.changeView = (v) => { state.view = v; render(); };
        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.loginAsGuest = () => signInAnonymously(auth);
        window.handleLogout = () => signOut(auth);

        window.handleLevel = async (lvl) => {
            if (lvl === 'basic') {
                state.view = 'curriculum';
                render();
            } else {
                const costs = { intermediate: 200, advanced_tech: 500 };
                if (state.userData.isPremium || state.userData.unlockedLevels.includes(lvl)) {
                    state.userData.level = lvl;
                    state.view = 'tutor';
                } else if (state.userData.gems >= costs[lvl]) {
                    state.userData.gems -= costs[lvl];
                    state.userData.unlockedLevels.push(lvl);
                    state.userData.level = lvl;
                    const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                    await updateDoc(userRef, state.userData);
                    state.view = 'tutor';
                } else { state.view = 'store'; }
                render();
            }
        };

        window.sendMsg = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || state.aiLoading) return;
            input.value = '';
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            await addDoc(msgCol, {
                text, userId: state.user.uid,
                username: state.user.isAnonymous ? `Convidado ${state.user.uid.slice(0,4)}` : state.user.displayName || 'Aluno',
                timestamp: serverTimestamp()
            });
            state.aiLoading = true; render();
            const resp = await callGemini(text, `Ã‰s o Tutor LingoQuest Pro. NÃ­vel ${state.userData.level}. Ajuda o aluno de forma paciente.`);
            await addDoc(msgCol, { text: resp, userId: 'ai', username: 'Tutor Gemini âœ¨', timestamp: serverTimestamp(), isAi: true });
            state.aiLoading = false; render();
        };

        window.buyItem = async (type, val) => {
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            if (type === 'gems') state.userData.gems += val;
            if (type === 'premium') { state.userData.isPremium = true; state.userData.gems += 1000; }
            await updateDoc(userRef, state.userData);
            render();
        };

        window.render = () => {
            if (!state.user) {
                appContainer.innerHTML = `
                    <div class="h-screen flex items-center justify-center p-6 bg-[#020617] w-full animate-in fade-in">
                        <div class="w-full max-w-sm bg-[#0f172a] border border-white/5 p-10 rounded-[3rem] shadow-2xl text-center space-y-8">
                            <div class="w-16 h-16 bg-sky-500 rounded-2xl flex items-center justify-center text-slate-900 font-black text-2xl mx-auto mb-4">LQ</div>
                            <h1 class="text-2xl font-black italic tracking-tighter">LingoQuest <span class="text-sky-500">Pro</span></h1>
                            <div class="space-y-3">
                                <button onclick="window.loginWithGoogle()" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 active:scale-95 transition-all">
                                    <i class="fab fa-google"></i> Entrar com Gmail
                                </button>
                                <button onclick="window.loginAsGuest()" class="w-full bg-slate-800 text-slate-300 py-4 rounded-2xl font-bold text-sm border border-white/5 active:scale-95 transition-all">
                                    Convidado
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            appContainer.innerHTML = `
                <div class="w-full max-w-5xl flex flex-col min-h-screen relative bg-[#020617] border-x border-white/5 shadow-inner">
                    <header class="p-4 md:p-6 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5 flex justify-between items-center sticky top-0 z-50">
                        <div onclick="changeView('home')" class="cursor-pointer flex items-center gap-2">
                            <div class="w-8 h-8 bg-sky-500 rounded-xl flex items-center justify-center text-slate-900 font-black text-xs">LQ</div>
                            <h1 class="text-lg font-black tracking-tighter">LingoQuest <span class="text-sky-400">Pro</span></h1>
                        </div>
                        <div class="bg-amber-500/10 px-3 py-1.5 rounded-2xl border border-amber-500/20 text-amber-500 font-black text-xs">
                            ðŸ’Ž ${state.userData.gems}
                        </div>
                    </header>

                    <main class="flex-1 p-5 md:p-10 pb-32">
                        ${renderContent()}
                    </main>

                    <footer class="fixed bottom-0 left-0 right-0 md:relative bg-[#020617]/95 border-t border-white/5 z-50">
                        ${!state.userData.isPremium ? '<div class="admob-banner-space">Google AdMob Banner Space</div>' : ''}
                        <nav class="p-4 flex justify-around items-center">
                            <button onclick="changeView('home')" class="${state.view === 'home' || state.view === 'curriculum' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-home text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Aulas</span>
                            </button>
                            <button onclick="changeView('tutor')" class="${state.view === 'tutor' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-robot text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Tutor</span>
                            </button>
                            <button onclick="changeView('store')" class="${state.view === 'store' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-gem text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Loja</span>
                            </button>
                            <button onclick="window.handleLogout()" class="opacity-40 flex flex-col items-center gap-1">
                                <i class="fas fa-sign-out-alt text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Sair</span>
                            </button>
                        </nav>
                    </footer>
                </div>
            `;
            if (state.view === 'tutor') {
                const chatBox = document.getElementById('chat-history');
                if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        function renderContent() {
            switch(state.view) {
                case 'home': return `
                    <div class="space-y-6 animate-in fade-in duration-500">
                        <div class="bg-gradient-to-br from-sky-700 to-indigo-950 rounded-[2rem] p-8 shadow-2xl relative border border-white/5">
                            <h2 class="text-2xl font-black italic uppercase">${state.userData.level.replace('_', ' ')}</h2>
                            <div class="mt-4 bg-black/40 h-2.5 rounded-full overflow-hidden border border-white/10">
                                <div class="bg-emerald-400 h-full shadow-[0_0_8px_#10b981]" style="width: ${state.userData.xp % 100}%"></div>
                            </div>
                            <p class="text-[10px] text-sky-300 mt-2 font-bold uppercase tracking-widest">${state.userData.xp} XP Acumulado</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${[
                                { id: 'basic', label: 'Iniciante', icon: 'ðŸŒ±', desc: 'Primeiros passos essenciais' },
                                { id: 'intermediate', label: 'IntermÃ©dio', icon: 'ðŸš€', desc: 'ConversaÃ§Ã£o fluida' },
                                { id: 'advanced_tech', label: 'TÃ©cnico IT', icon: 'ðŸš¢', desc: 'VocabulÃ¡rio profissional' }
                            ].map(lvl => `
                                <button onclick="window.handleLevel('${lvl.id}')" class="p-6 lesson-card rounded-2xl text-left active:scale-95 transition-all ${!state.userData.unlockedLevels.includes(lvl.id) && !state.userData.isPremium && lvl.id !== 'basic' ? 'opacity-40 grayscale' : ''}">
                                    <div class="text-2xl mb-2">${lvl.icon}</div>
                                    <h4 class="font-black text-xs uppercase mb-1 tracking-widest">${lvl.label}</h4>
                                    <p class="text-[10px] text-slate-400 leading-tight">${lvl.desc}</p>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                case 'curriculum': return `
                    <div class="space-y-6 animate-in slide-in-from-right-5 duration-500 max-w-2xl mx-auto">
                        <div class="flex items-center gap-4 mb-4">
                            <button onclick="changeView('home')" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center active:scale-90 transition-all">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <h2 class="text-2xl font-black italic tracking-tighter">Primeiros Passos <span class="text-sky-500">Essenciais</span></h2>
                        </div>
                        
                        <div class="space-y-4">
                            <section class="p-6 bg-slate-900/50 rounded-3xl border border-white/5">
                                <h3 class="text-sky-400 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-font mr-2"></i> Alfabeto e Sons</h3>
                                <p class="text-[11px] text-slate-300 leading-relaxed">Aprenda as letras e seus sons; repita em voz alta e grave-se para melhorar a pronÃºncia.</p>
                            </section>

                            <section class="p-6 bg-slate-900/50 rounded-3xl border border-white/5">
                                <h3 class="text-emerald-400 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-book mr-2"></i> VocabulÃ¡rio BÃ¡sico</h3>
                                <ul class="text-[11px] text-slate-300 space-y-2">
                                    <li>â€¢ NÃºmeros, cores, dias da semana e meses.</li>
                                    <li>â€¢ Cumprimentos: <span class="text-white italic">Hello, Hi, How are you?</span></li>
                                    <li>â€¢ Pronomes: <span class="text-white italic">I, you, he, she, it, we, they.</span></li>
                                </ul>
                            </section>

                            <section class="p-6 bg-slate-900/50 rounded-3xl border border-white/5">
                                <h3 class="text-amber-400 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-bolt mr-2"></i> Verbo "To Be"</h3>
                                <p class="text-[11px] text-slate-300 leading-relaxed">Essencial para formar frases bÃ¡sicas: <span class="text-white italic">I am, You are, He is.</span></p>
                            </section>

                            <section class="p-6 bg-slate-900/50 rounded-3xl border border-white/5">
                                <h3 class="text-rose-400 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-layer-group mr-2"></i> Estrutura de Frases</h3>
                                <p class="text-[11px] text-slate-300 italic">"I like music", "He plays football".</p>
                            </section>

                            <section class="p-6 bg-slate-900/50 rounded-3xl border border-white/5">
                                <h3 class="text-purple-400 font-black text-xs uppercase tracking-widest mb-3"><i class="fas fa-calendar-day mr-2"></i> Temas do Dia a Dia</h3>
                                <p class="text-[11px] text-slate-300">Foque na rotina: comida (<span class="text-white italic">bread, coffee</span>), casa (<span class="text-white italic">room</span>), profissÃµes e corpo.</p>
                            </section>

                            <div class="p-8 bg-sky-500/10 rounded-[2.5rem] border border-sky-500/20 space-y-4">
                                <h4 class="font-black text-sm text-center uppercase">Como Praticar?</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <div class="text-[10px] text-slate-400"><i class="fas fa-check text-sky-500 mr-1"></i> ImersÃ£o: MÃºsicas e filmes.</div>
                                    <div class="text-[10px] text-slate-400"><i class="fas fa-check text-sky-500 mr-1"></i> ConsistÃªncia: 15-30 min/dia.</div>
                                    <div class="text-[10px] text-slate-400"><i class="fas fa-check text-sky-500 mr-1"></i> Apps: HelloTalk, Tandem.</div>
                                    <div class="text-[10px] text-slate-400"><i class="fas fa-check text-sky-500 mr-1"></i> Ativa: Cante e anote.</div>
                                </div>
                                <button onclick="window.state.userData.level='basic'; window.changeView('tutor')" class="w-full py-4 bg-sky-500 text-slate-900 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">
                                    Iniciar PrÃ¡tica com Tutor
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                case 'tutor': return `
                    <div class="flex flex-col h-[65vh] bg-[#0f172a]/30 rounded-[1.5rem] border border-white/5 overflow-hidden p-1.5 shadow-2xl">
                        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 p-4 scrollbar-hide">
                            ${state.messages.length === 0 ? '<p class="text-center opacity-20 text-[10px] py-10">Diz "Hello" para comeÃ§ar...</p>' : ''}
                            ${state.messages.map(m => `
                                <div class="flex ${m.userId === state.user.uid ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[85%] p-3 rounded-2xl text-[11px] leading-relaxed shadow-lg ${m.userId === state.user.uid ? 'bg-sky-600 text-white font-bold rounded-tr-none' : 'bg-slate-800 border border-white/5 rounded-tl-none text-slate-200'}">
                                        ${m.text}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <form onsubmit="window.sendMsg(event)" class="bg-slate-900 p-2 rounded-2xl flex gap-2 border border-white/10 m-1 shadow-inner">
                            <input id="chat-input" type="text" placeholder="Escreve em inglÃªs..." class="flex-1 bg-transparent border-none px-4 text-xs focus:outline-none text-white" />
                            <button type="submit" class="bg-sky-500 text-slate-900 w-10 h-10 rounded-xl font-black active:scale-90 flex items-center justify-center">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                `;
                case 'store': return `
                    <div class="space-y-6 animate-in slide-in-from-bottom-5 duration-500">
                        <div class="bg-indigo-700 rounded-[2rem] p-8 text-center space-y-4 shadow-xl border border-white/10">
                            <h3 class="text-2xl font-black italic uppercase tracking-tighter">Premium</h3>
                            <p class="text-xs opacity-80 leading-relaxed">Remove anÃºncios AdMob e tutor ilimitado.</p>
                            <button onclick="window.buyItem('premium')" class="w-full py-4 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[10px] active:scale-95 transition-all ${state.userData.isPremium ? 'opacity-50' : ''}" ${state.userData.isPremium ? 'disabled' : ''}>
                                ${state.userData.isPremium ? 'Membro Premium' : 'Ativar por 14.99â‚¬'}
                            </button>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-slate-900 p-6 rounded-3xl border border-white/5 text-center space-y-3">
                                <div class="text-2xl">ðŸ’Ž</div>
                                <div class="font-black text-xl tracking-tighter">500</div>
                                <button onclick="window.buyItem('gems', 500)" class="w-full py-2 bg-slate-800 text-slate-400 rounded-xl font-bold uppercase text-[9px]">4.99â‚¬</button>
                            </div>
                            <div class="bg-slate-900 p-6 rounded-3xl border border-white/5 text-center space-y-3">
                                <div class="text-2xl">ðŸ’°</div>
                                <div class="font-black text-xl tracking-tighter">2500</div>
                                <button onclick="window.buyItem('gems', 2500)" class="w-full py-2 bg-slate-800 text-slate-400 rounded-xl font-bold uppercase text-[9px]">14.99â‚¬</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        initApp();
    </script>
</body>
</html>
