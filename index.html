<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoQuest Pro - Legacy Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .bg-pattern {
            background-image: radial-gradient(#1e293b 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-button.active {
            color: #38bdf8;
        }

        .card-gradient {
            background: linear-gradient(135deg, #0369a1 0%, #312e81 100%);
        }

        .premium-gradient {
            background: linear-gradient(135deg, #4338ca 0%, #581c87 100%);
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex flex-col items-center">
        <!-- O conteÃºdo serÃ¡ injetado pelo JavaScript -->
        <div id="loading-screen" class="h-screen flex flex-col items-center justify-center space-y-4">
            <div class="w-10 h-10 border-4 border-sky-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-sky-500 font-black tracking-widest animate-pulse uppercase text-[10px]">A carregar LingoQuest...</p>
        </div>
    </div>

    <!-- Scripts do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do Firebase injetada pelo ambiente
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lingoquest-pro-v2';
        const apiKey = ""; // Injetada dinamicamente
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        // Estado da AplicaÃ§Ã£o
        let state = {
            user: null,
            view: 'home',
            userData: {
                gems: 100,
                xp: 0,
                streak: 1,
                level: 'basic',
                isPremium: false,
                unlockedLevels: ['basic']
            },
            messages: [],
            aiLoading: false,
            aiResult: null
        };

        const appContainer = document.getElementById('app');

        // --- AutenticaÃ§Ã£o ---
        onAuthStateChanged(auth, async (user) => {
            state.user = user;
            if (user) {
                await syncUserProfile();
                setupRealtimeMessages();
            }
            render();
        });

        async function loginWithGoogle() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (err) { console.error(err); }
        }

        async function loginAsGuest() {
            try {
                await signInAnonymously(auth);
            } catch (err) { console.error(err); }
        }

        async function handleLogout() {
            await signOut(auth);
        }

        // --- Firestore ---
        async function syncUserProfile() {
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                state.userData = docSnap.data();
            } else {
                await setDoc(userRef, state.userData);
            }
            render();
        }

        function setupRealtimeMessages() {
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(query(msgCol), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                state.messages = list.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                if (state.view === 'tutor') render();
            });
        }

        // --- Gemini IA ---
        async function callGemini(prompt, system) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { return "Erro no Tutor IA."; }
        }

        // --- LÃ³gica de NegÃ³cio ---
        window.changeView = (newView) => {
            state.view = newView;
            render();
        };

        window.handleLevel = async (lvl) => {
            const costs = { basic: 0, intermediate: 200, advanced_tech: 500 };
            if (state.userData.isPremium || state.userData.unlockedLevels.includes(lvl)) {
                state.userData.level = lvl;
                state.view = 'tutor';
            } else if (state.userData.gems >= costs[lvl]) {
                state.userData.gems -= costs[lvl];
                state.userData.unlockedLevels.push(lvl);
                state.userData.level = lvl;
                const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                await updateDoc(userRef, state.userData);
                state.view = 'tutor';
            } else {
                state.view = 'store';
            }
            render();
        };

        window.sendMsg = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || state.aiLoading) return;

            input.value = '';
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            await addDoc(msgCol, {
                text,
                userId: state.user.uid,
                username: state.user.isAnonymous ? `Convidado ${state.user.uid.slice(0,4)}` : state.user.displayName || 'Utilizador',
                timestamp: serverTimestamp()
            });

            state.aiLoading = true;
            render();

            const resp = await callGemini(text, "Tutor LingoQuest. Responde em InglÃªs e traduz brevemente.");
            await addDoc(msgCol, {
                text: resp,
                userId: 'ai',
                username: 'Tutor Gemini âœ¨',
                timestamp: serverTimestamp(),
                isAi: true
            });

            state.aiLoading = false;
            render();
        };

        window.buyItem = async (type, val) => {
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            if (type === 'gems') state.userData.gems += val;
            if (type === 'premium') {
                state.userData.isPremium = true;
                state.userData.gems += 1000;
            }
            await updateDoc(userRef, state.userData);
            alert("Compra processada!");
            render();
        };

        // --- RenderizaÃ§Ã£o ---
        function render() {
            if (!state.user) {
                appContainer.innerHTML = `
                    <div class="h-screen flex items-center justify-center p-6 animate-fade-in bg-pattern w-full">
                        <div class="w-full max-w-sm bg-[#0f172a] border border-white/5 p-10 rounded-[3rem] shadow-2xl text-center space-y-8">
                            <div class="space-y-2">
                                <div class="w-16 h-16 bg-sky-500 rounded-2xl flex items-center justify-center text-slate-900 font-black text-2xl mx-auto shadow-lg shadow-sky-500/20 mb-4">LQ</div>
                                <h1 class="text-2xl font-black tracking-tighter">LingoQuest <span class="text-sky-500 italic">Pro</span></h1>
                                <p class="text-slate-500 text-xs font-medium">Domina o InglÃªs com IA.</p>
                            </div>
                            <div class="space-y-3">
                                <button onclick="window.loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white text-slate-900 py-4 rounded-2xl font-bold text-sm hover:bg-slate-100 transition-all active:scale-95 shadow-lg">
                                    <i class="fab fa-google"></i> Entrar com Gmail
                                </button>
                                <button onclick="window.loginAsGuest()" class="w-full bg-slate-800 text-slate-300 py-4 rounded-2xl font-bold text-sm border border-white/5 hover:bg-slate-700 transition-all active:scale-95">
                                    Entrar como Convidado
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            appContainer.innerHTML = `
                <div class="w-full max-w-5xl flex flex-col min-h-screen relative bg-[#020617] border-x border-white/5 shadow-2xl">
                    <header class="p-4 md:p-6 glass-header flex justify-between items-center sticky top-0 z-50">
                        <div class="flex items-center gap-6">
                            <div onclick="changeView('home')" class="cursor-pointer group flex items-center gap-2">
                                <div class="w-9 h-9 bg-sky-500 rounded-xl flex items-center justify-center text-slate-900 font-black">LQ</div>
                                <h1 class="text-xl font-black tracking-tighter group-hover:text-sky-400 transition-colors">LingoQuest <span class="text-emerald-400 italic">Pro</span></h1>
                            </div>
                            <nav class="hidden md:flex gap-6 text-[11px] font-black uppercase tracking-[0.2em] text-slate-500">
                                <button onclick="changeView('home')" class="nav-button ${state.view === 'home' ? 'active' : ''}">Cursos</button>
                                <button onclick="changeView('tutor')" class="nav-button ${state.view === 'tutor' ? 'active' : ''}">Tutor</button>
                                <button onclick="changeView('store')" class="nav-button ${state.view === 'store' ? 'active' : ''}">Loja</button>
                            </nav>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="bg-amber-500/10 px-4 py-2 rounded-2xl border border-amber-500/20 text-amber-500 font-black text-xs">
                                ðŸ’Ž ${state.userData.gems}
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-6 md:p-10 pb-32 animate-slide-up">
                        ${renderContent()}
                    </main>

                    <nav class="fixed bottom-0 left-0 right-0 md:relative bg-[#020617]/95 backdrop-blur-3xl border-t border-white/5 p-6 flex justify-around items-center z-50 rounded-b-none md:rounded-b-[2.5rem]">
                        <button onclick="changeView('home')" class="flex flex-col items-center gap-1 ${state.view === 'home' ? 'text-sky-400' : 'opacity-30'}">
                            <i class="fas fa-home text-xl"></i>
                            <span class="text-[9px] font-black uppercase tracking-tighter">InÃ­cio</span>
                        </button>
                        <button onclick="changeView('tutor')" class="flex flex-col items-center gap-1 ${state.view === 'tutor' ? 'text-sky-400' : 'opacity-30'}">
                            <i class="fas fa-comment text-xl"></i>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Tutor</span>
                        </button>
                        <button onclick="changeView('store')" class="flex flex-col items-center gap-1 ${state.view === 'store' ? 'text-sky-400' : 'opacity-30'}">
                            <i class="fas fa-gem text-xl"></i>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Loja</span>
                        </button>
                        <button onclick="window.handleLogout()" class="flex flex-col items-center gap-1 opacity-30">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Sair</span>
                        </button>
                    </nav>
                </div>
            `;

            if (state.view === 'tutor') {
                const chatBox = document.getElementById('chat-history');
                if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function renderContent() {
            switch(state.view) {
                case 'home': return `
                    <div class="space-y-8">
                        <div class="card-gradient rounded-[2.5rem] p-10 shadow-3xl relative overflow-hidden group border border-white/5">
                            <div class="relative z-10">
                                <h2 class="text-4xl font-black mb-6 italic tracking-tighter uppercase">NÃ­vel ${state.userData.level}</h2>
                                <div class="flex items-center gap-6">
                                    <div class="flex-1 bg-black/40 h-4 rounded-full overflow-hidden p-1 border border-white/10">
                                        <div class="bg-emerald-500 h-full rounded-full transition-all duration-1000 shadow-[0_0_15px_#10b981]" style="width: ${state.userData.xp % 100}%"></div>
                                    </div>
                                    <span class="font-black text-sky-400 text-xs">${state.userData.xp} XP</span>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${[
                                { id: 'basic', label: 'Iniciante', icon: 'ðŸŒ±', desc: 'Frases quotidianas' },
                                { id: 'intermediate', label: 'IntermÃ©dio', icon: 'ðŸš€', desc: 'GramÃ¡tica e FluÃªncia' },
                                { id: 'advanced_tech', label: 'TÃ©cnico IT', icon: 'ðŸš¢', desc: 'VocabulÃ¡rio Tech' },
                                { id: 'premium_zone', label: 'Master VIP', icon: 'ðŸ‘‘', desc: 'Exclusivo Premium', premium: true }
                            ].map(lvl => `
                                <button onclick="window.handleLevel('${lvl.id}')" class="p-8 bg-[#1E293B]/40 rounded-[2rem] border border-white/5 text-left transition-all hover:bg-slate-800/80 active:scale-95 group relative ${lvl.premium && !state.userData.isPremium ? 'opacity-50 grayscale' : ''}">
                                    <div class="text-3xl mb-4 transition-transform group-hover:scale-110">${state.userData.unlockedLevels.includes(lvl.id) || state.userData.isPremium ? lvl.icon : 'ðŸ”’'}</div>
                                    <h4 class="font-black text-sm uppercase tracking-widest mb-1">${lvl.label}</h4>
                                    <p class="text-[11px] text-slate-500 font-medium">${lvl.desc}</p>
                                    ${state.userData.level === lvl.id ? '<div class="absolute top-6 right-6 w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_12px_#10b981]"></div>' : ''}
                                </button>
                            `).join('')}
                        </div>

                        ${!state.userData.isPremium ? `
                            <div class="w-full bg-slate-900/60 border border-white/5 rounded-[2rem] p-8 text-center">
                                <span class="text-[9px] font-black text-slate-600 uppercase tracking-[0.3em] block mb-3">Publicidade AdMob</span>
                                <p class="text-[11px] text-slate-500 italic font-medium leading-relaxed max-w-sm mx-auto text-center italic">Adquira o Premium para remover anÃºncios e apoiar o projeto!</p>
                            </div>
                        ` : ''}
                    </div>
                `;
                case 'tutor': return `
                    <div class="flex flex-col h-[70vh] bg-[#0f172a]/30 rounded-[2.5rem] border border-white/5 overflow-hidden p-2 shadow-2xl">
                        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 p-4 scrollbar-hide">
                            ${state.messages.map(m => `
                                <div class="flex ${m.userId === state.user.uid ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[85%] p-4 rounded-[1.8rem] text-xs leading-relaxed shadow-xl ${m.userId === state.user.uid ? 'bg-sky-600 text-white font-bold rounded-tr-none' : 'bg-slate-800 border border-white/5 rounded-tl-none text-slate-200'}">
                                        ${m.text}
                                    </div>
                                </div>
                            `).join('')}
                            ${state.aiLoading ? '<div class="text-sky-500 text-[9px] font-black uppercase animate-pulse p-2">Tutor a pensar...</div>' : ''}
                        </div>
                        <form onsubmit="window.sendMsg(event)" class="bg-slate-900/90 p-2 rounded-[2rem] flex gap-3 border border-white/10 m-2">
                            <input id="chat-input" type="text" placeholder="Escreve em InglÃªs..." class="flex-1 bg-transparent border-none px-5 text-xs focus:outline-none placeholder:text-slate-700 text-white" />
                            <button type="submit" class="bg-sky-500 text-slate-900 w-12 h-12 rounded-2xl font-black shadow-lg shadow-sky-500/20 active:scale-90 flex items-center justify-center">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                `;
                case 'store': return `
                    <div class="space-y-10">
                        <div class="premium-gradient rounded-[3rem] p-10 shadow-3xl border border-white/10 relative overflow-hidden group">
                             <div class="relative z-10 space-y-5">
                                <span class="bg-white/10 px-4 py-1.5 rounded-full text-[9px] font-black uppercase tracking-[0.2em] text-white">Elite</span>
                                <h3 class="text-3xl font-black italic tracking-tighter">LingoQuest Premium</h3>
                                <ul class="text-[11px] text-indigo-100 opacity-80 space-y-2">
                                  <li>âœ¨ Zero anÃºncios AdMob</li>
                                  <li>ðŸ¤– Tutor IA Ilimitado</li>
                                  <li>ðŸ”“ Todos os NÃ­veis Desbloqueados</li>
                                  <li>ðŸ’Ž +1.000 Gemas de BÃ³nus</li>
                                </ul>
                                <button onclick="window.buyItem('premium')" class="w-full py-5 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[11px] shadow-2xl active:scale-95 transition-all ${state.userData.isPremium ? 'opacity-50 grayscale' : ''}" ${state.userData.isPremium ? 'disabled' : ''}>
                                    ${state.userData.isPremium ? 'Premium Ativo' : 'Ativar por 14.99â‚¬'}
                                </button>
                             </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div class="bg-[#1E293B]/60 border border-white/5 p-8 rounded-[2.5rem] text-center space-y-5">
                                <div class="text-3xl">ðŸ’Ž</div>
                                <div class="font-black text-2xl tracking-tighter">500</div>
                                <button onclick="window.buyItem('gems', 500)" class="w-full py-3 bg-slate-800 text-slate-400 rounded-xl font-black uppercase text-[10px] border border-white/5 hover:bg-white hover:text-slate-900 transition-all">4.99â‚¬</button>
                            </div>
                            <div class="bg-[#1E293B]/60 border border-white/5 p-8 rounded-[2.5rem] text-center space-y-5">
                                <div class="text-3xl">ðŸ’°</div>
                                <div class="font-black text-2xl tracking-tighter">2500</div>
                                <button onclick="window.buyItem('gems', 2500)" class="w-full py-3 bg-slate-800 text-slate-400 rounded-xl font-black uppercase text-[10px] border border-white/5 hover:bg-white hover:text-slate-900 transition-all">14.99â‚¬</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.loginWithGoogle = loginWithGoogle;
        window.loginAsGuest = loginAsGuest;
        window.handleLogout = handleLogout;

    </script>
</body>
</html>
