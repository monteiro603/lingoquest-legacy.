<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoQuest Pro: Legacy</title>
    
    <!-- OtimizaÃ§Ã£o de DNS e PrÃ©-conexÃ£o para APK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    
    <!-- PWA / Mobile Meta -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Tailwind CSS - Carregamento otimizado para nÃ£o bloquear a renderizaÃ§Ã£o -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <!-- Estilos CrÃ­ticos Integrados (Zero latÃªncia de rede) -->
    <style>
        :root { --bg: #020617; --primary: #0ea5e9; }
        body { 
            background-color: var(--bg); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        
        #critical-loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.5s ease;
        }

        .loader-ring {
            width: 50px; height: 50px;
            border: 3px solid rgba(14, 165, 233, 0.05);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #app { opacity: 0; transform: translateY(10px); transition: all 0.5s ease; }
        #app.ready { opacity: 1; transform: translateY(0); }

        .bg-pattern {
            background-image: radial-gradient(#1e293b 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }
        
        /* Previne lag de toque em dispositivos mÃ³veis */
        button, a { touch-action: manipulation; }
    </style>

    <!-- Fontes e Ãcones SecundÃ¡rios (Carregados apÃ³s o conteÃºdo principal) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
</head>
<body>

    <!-- Loader instantÃ¢neo para APK -->
    <div id="critical-loader">
        <div class="loader-ring"></div>
        <div style="margin-top: 25px; color: var(--primary); font-weight: 800; font-size: 10px; letter-spacing: 4px; text-transform: uppercase;">LingoQuest Pro</div>
    </div>

    <div id="app" class="min-h-screen flex flex-col items-center"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = (typeof __app_id !== 'undefined' && __app_id) ? __app_id : 'lingoquest-pro-v2';
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        let state = {
            user: null, view: 'home',
            userData: { gems: 100, xp: 0, streak: 1, level: 'basic', isPremium: false, unlockedLevels: ['basic'] },
            messages: [], aiLoading: false
        };

        const appContainer = document.getElementById('app');
        const loader = document.getElementById('critical-loader');

        // REGRA 3: AutenticaÃ§Ã£o prioritÃ¡ria
        const authenticate = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                return await signInWithCustomToken(auth, __initial_auth_token);
            }
            if (!auth.currentUser) {
                return await signInAnonymously(auth);
            }
            return auth.currentUser;
        };

        onAuthStateChanged(auth, async (user) => {
            state.user = user;
            if (user) {
                // Carregar perfil primeiro (rÃ¡pido)
                await syncUserProfile();
                // Iniciar chat em segundo plano
                setupRealtimeMessages();
                
                // Mostrar a interface o mais rÃ¡pido possÃ­vel
                requestAnimationFrame(() => {
                    render();
                    appContainer.classList.add('ready');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                });
            }
        });

        async function syncUserProfile() {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    state.userData = docSnap.data();
                } else {
                    await setDoc(userRef, state.userData);
                }
            } catch (e) { console.error("Perfil offline ou erro de rede"); }
        }

        function setupRealtimeMessages() {
            if (!state.user) return;
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(msgCol, (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                state.messages = list.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                if (state.view === 'tutor') render();
            }, (err) => console.warn("Firestore: PermissÃµes pendentes..."));
        }

        async function callGemini(prompt, system) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { return "Tutor offline. Tenta novamente."; }
        }

        // Handlers Globais vinculados ao objeto window para o HTML Inline
        window.changeView = (v) => { state.view = v; render(); };
        window.loginWithGoogle = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.loginAsGuest = () => signInAnonymously(auth);
        window.handleLogout = () => signOut(auth);

        window.handleLevel = async (lvl) => {
            if (!state.user) return;
            const costs = { basic: 0, intermediate: 200, advanced_tech: 500 };
            if (state.userData.isPremium || state.userData.unlockedLevels.includes(lvl)) {
                state.userData.level = lvl;
                state.view = 'tutor';
            } else if (state.userData.gems >= costs[lvl]) {
                state.userData.gems -= costs[lvl];
                state.userData.unlockedLevels.push(lvl);
                state.userData.level = lvl;
                const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                await updateDoc(userRef, state.userData);
                state.view = 'tutor';
            } else { state.view = 'store'; }
            render();
        };

        window.sendMsg = async (e) => {
            e.preventDefault();
            if (!state.user) return;
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || state.aiLoading) return;

            input.value = '';
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            
            try {
                await addDoc(msgCol, {
                    text, userId: state.user.uid,
                    username: state.user.isAnonymous ? `Convidado ${state.user.uid.slice(0,4)}` : state.user.displayName || 'Aluno',
                    timestamp: serverTimestamp()
                });
                state.aiLoading = true; render();
                const resp = await callGemini(text, `Ã‰s o Tutor LingoQuest. NÃ­vel ${state.userData.level}. Responde em inglÃªs e traduz brevemente.`);
                await addDoc(msgCol, { text: resp, userId: 'ai', username: 'Tutor Gemini âœ¨', timestamp: serverTimestamp(), isAi: true });
            } catch (err) { console.error("Erro no chat:", err); }
            finally { state.aiLoading = false; render(); }
        };

        window.buyItem = async (type, val) => {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            if (type === 'gems') state.userData.gems += val;
            if (type === 'premium') { state.userData.isPremium = true; state.userData.gems += 1000; }
            await updateDoc(userRef, state.userData);
            render();
        };

        function render() {
            if (!state.user) {
                appContainer.innerHTML = `
                    <div class="h-screen flex items-center justify-center p-6 bg-pattern w-full animate-fade-in">
                        <div class="w-full max-w-sm bg-[#0f172a] border border-white/5 p-8 md:p-10 rounded-[3rem] shadow-2xl text-center space-y-8">
                            <div class="space-y-2">
                                <div class="w-16 h-16 bg-sky-500 rounded-2xl flex items-center justify-center text-slate-900 font-black text-2xl mx-auto mb-4 shadow-lg shadow-sky-500/20">LQ</div>
                                <h1 class="text-2xl font-black tracking-tighter">LingoQuest <span class="text-sky-500 italic">Pro</span></h1>
                                <p class="text-slate-500 text-[10px] font-bold tracking-widest uppercase">InteligÃªncia LinguÃ­stica</p>
                            </div>
                            <div class="space-y-3">
                                <button onclick="window.loginWithGoogle()" class="w-full flex items-center justify-center gap-3 bg-white text-slate-900 py-4 rounded-2xl font-bold text-sm shadow-md active:scale-95 transition-all">
                                    <i class="fab fa-google"></i> Gmail
                                </button>
                                <button onclick="window.loginAsGuest()" class="w-full bg-slate-800 text-slate-300 py-4 rounded-2xl font-bold text-sm border border-white/5 active:scale-95 transition-all">
                                    Convidado
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            appContainer.innerHTML = `
                <div class="w-full max-w-5xl flex flex-col min-h-screen relative bg-[#020617] border-x border-white/5 shadow-2xl">
                    <header class="p-4 md:p-6 bg-[#0f172a]/90 backdrop-blur-md border-b border-white/5 flex justify-between items-center sticky top-0 z-50">
                        <div onclick="changeView('home')" class="cursor-pointer flex items-center gap-2">
                            <div class="w-8 h-8 bg-sky-500 rounded-xl flex items-center justify-center text-slate-900 font-black text-[10px]">LQ</div>
                            <h1 class="text-lg font-black tracking-tighter">LingoQuest <span class="text-sky-400 font-medium">Pro</span></h1>
                        </div>
                        <div class="bg-amber-500/10 px-3 py-1.5 rounded-2xl border border-amber-500/20 text-amber-500 font-black text-[11px]">
                            ðŸ’Ž ${state.userData.gems}
                        </div>
                    </header>

                    <main class="flex-1 p-5 md:p-10 pb-32">
                        ${renderContent()}
                    </main>

                    <nav class="fixed bottom-0 left-0 right-0 md:relative bg-[#020617]/95 backdrop-blur-xl border-t border-white/5 p-4 flex justify-around items-center z-50">
                        <button onclick="changeView('home')" class="flex flex-col items-center gap-1 ${state.view === 'home' ? 'text-sky-400' : 'opacity-40'}">
                            <i class="fas fa-home text-lg"></i>
                            <span class="text-[8px] font-bold uppercase">InÃ­cio</span>
                        </button>
                        <button onclick="changeView('tutor')" class="flex flex-col items-center gap-1 ${state.view === 'tutor' ? 'text-sky-400' : 'opacity-40'}">
                            <i class="fas fa-robot text-lg"></i>
                            <span class="text-[8px] font-bold uppercase">Tutor</span>
                        </button>
                        <button onclick="changeView('store')" class="flex flex-col items-center gap-1 ${state.view === 'store' ? 'text-sky-400' : 'opacity-40'}">
                            <i class="fas fa-gem text-lg"></i>
                            <span class="text-[8px] font-bold uppercase">Loja</span>
                        </button>
                        <button onclick="window.handleLogout()" class="flex flex-col items-center gap-1 opacity-40">
                            <i class="fas fa-sign-out-alt text-lg"></i>
                            <span class="text-[8px] font-bold uppercase">Sair</span>
                        </button>
                    </nav>
                </div>
            `;

            if (state.view === 'tutor') {
                const chatBox = document.getElementById('chat-history');
                if (chatBox) chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function renderContent() {
            switch(state.view) {
                case 'home': return `
                    <div class="space-y-6 animate-in">
                        <div class="bg-gradient-to-br from-sky-700 to-indigo-950 rounded-[2rem] p-8 shadow-2xl relative overflow-hidden border border-white/5">
                            <div class="relative z-10">
                                <p class="text-sky-200 text-[9px] font-bold uppercase tracking-widest mb-1 opacity-70 italic">Progresso</p>
                                <h2 class="text-2xl font-black mb-4 italic tracking-tighter uppercase">${state.userData.level}</h2>
                                <div class="flex items-center gap-4">
                                    <div class="flex-1 bg-black/40 h-2.5 rounded-full overflow-hidden p-0.5 border border-white/10 shadow-inner">
                                        <div class="bg-emerald-400 h-full rounded-full transition-all duration-1000 shadow-[0_0_8px_#10b981]" style="width: ${state.userData.xp % 100}%"></div>
                                    </div>
                                    <span class="font-black text-sky-400 text-[9px]">${state.userData.xp} XP</span>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${[
                                { id: 'basic', label: 'BÃ¡sico', icon: 'ðŸŒ±', desc: 'Frases quotidianas' },
                                { id: 'intermediate', label: 'IntermÃ©dio', icon: 'ðŸš€', desc: 'FluÃªncia e DiÃ¡logo' },
                                { id: 'advanced_tech', label: 'TÃ©cnico IT', icon: 'ðŸš¢', desc: 'Engenharia e Tech' },
                                { id: 'premium_zone', label: 'Master VIP', icon: 'ðŸ‘‘', desc: 'Exclusivo Premium', premium: true }
                            ].map(lvl => `
                                <button onclick="window.handleLevel('${lvl.id}')" class="p-5 bg-[#1E293B]/60 rounded-2xl border border-white/5 text-left transition-all active:scale-95 group relative ${lvl.premium && !state.userData.isPremium ? 'opacity-40 grayscale' : ''}">
                                    <div class="text-2xl mb-3">${state.userData.unlockedLevels.includes(lvl.id) || state.userData.isPremium ? lvl.icon : 'ðŸ”’'}</div>
                                    <h4 class="font-black text-xs uppercase tracking-widest mb-1">${lvl.label}</h4>
                                    <p class="text-[9px] text-slate-500 font-medium leading-tight">${lvl.desc}</p>
                                    ${state.userData.level === lvl.id ? '<div class="absolute top-4 right-4 w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></div>' : ''}
                                </button>
                            `).join('')}
                        </div>

                        ${!state.userData.isPremium ? `
                            <div class="bg-slate-900/60 border border-white/5 rounded-[1.5rem] p-6 text-center">
                                <span class="text-[8px] font-black text-slate-600 uppercase tracking-widest block mb-2">Google AdMob</span>
                                <p class="text-[10px] text-slate-500 italic">Torna-te Premium para remover anÃºncios e apoiar o projeto.</p>
                            </div>
                        ` : ''}
                    </div>
                `;
                case 'tutor': return `
                    <div class="flex flex-col h-[65vh] bg-[#0f172a]/30 rounded-[1.5rem] border border-white/5 overflow-hidden p-1.5 shadow-2xl">
                        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 p-4 scrollbar-hide">
                            ${state.messages.map(m => `
                                <div class="flex ${m.userId === state.user.uid ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[85%] p-3 rounded-2xl text-[11px] leading-relaxed shadow-lg ${m.userId === state.user.uid ? 'bg-sky-600 text-white font-bold rounded-tr-none' : 'bg-slate-800 border border-white/5 rounded-tl-none text-slate-200'}">
                                        ${m.text}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <form onsubmit="window.sendMsg(event)" class="bg-slate-900 p-2 rounded-2xl flex gap-2 border border-white/10 m-1 shadow-inner">
                            <input id="chat-input" type="text" placeholder="Diz algo em inglÃªs..." class="flex-1 bg-transparent border-none px-4 text-xs focus:outline-none text-white" />
                            <button type="submit" class="bg-sky-500 text-slate-900 w-10 h-10 rounded-xl font-black active:scale-90 flex items-center justify-center">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                `;
                case 'store': return `
                    <div class="space-y-6">
                        <div class="bg-gradient-to-r from-indigo-700 to-purple-800 rounded-[2rem] p-8 shadow-3xl border border-white/10 relative overflow-hidden group">
                             <div class="relative z-10 space-y-4 text-center sm:text-left">
                                <span class="bg-white/10 px-3 py-1 rounded-full text-[8px] font-bold uppercase tracking-widest text-white">VIP</span>
                                <h3 class="text-2xl font-black italic tracking-tighter">Premium</h3>
                                <p class="text-[10px] text-indigo-100 opacity-80 italic">Acesso ilimitado e sem publicidade.</p>
                                <button onclick="window.buyItem('premium')" class="w-full py-4 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[10px] active:scale-95 transition-all ${state.userData.isPremium ? 'opacity-50' : ''}" ${state.userData.isPremium ? 'disabled' : ''}>
                                    ${state.userData.isPremium ? 'Premium Ativo' : 'Ativar por 14.99â‚¬'}
                                </button>
                             </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-[#1E293B]/60 border border-white/5 p-6 rounded-3xl text-center space-y-3">
                                <div class="text-2xl">ðŸ’Ž</div>
                                <div class="font-black text-xl tracking-tighter">500</div>
                                <button onclick="window.buyItem('gems', 500)" class="w-full py-2 bg-slate-800 text-slate-400 rounded-xl font-bold uppercase text-[9px] border border-white/5">4.99â‚¬</button>
                            </div>
                            <div class="bg-[#1E293B]/60 border border-white/5 p-6 rounded-3xl text-center space-y-3">
                                <div class="text-2xl">ðŸ’°</div>
                                <div class="font-black text-xl tracking-tighter">2500</div>
                                <button onclick="window.buyItem('gems', 2500)" class="w-full py-2 bg-slate-800 text-slate-400 rounded-xl font-bold uppercase text-[9px] border border-white/5">14.99â‚¬</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Iniciar Processo
        authenticate();
    </script>
</body>
</html>
