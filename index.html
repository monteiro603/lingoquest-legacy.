<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoQuest Pro: AdMob Final Edition</title>
    
    <!-- Otimiza√ß√£o e Estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { 
            --bg: #020617; 
            --primary: #0ea5e9; 
            --accent: #10b981; 
            --card: rgba(30, 41, 59, 0.5);
        }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }
        
        #critical-loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.4s ease;
        }

        .loader-ring {
            width: 48px; height: 48px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #app { opacity: 0; transition: opacity 0.5s ease; }
        #app.ready { opacity: 1; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .admob-banner-space {
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #475569;
        }

        .lesson-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .reward-gradient {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .quiz-option {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }

        .rank-row {
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>

    <div id="critical-loader">
        <div class="loader-ring"></div>
        <div style="margin-top: 20px; color: var(--primary); font-weight: 800; font-size: 10px; letter-spacing: 3px; text-transform: uppercase;">LingoQuest Pro</div>
    </div>

    <div id="app" class="min-h-screen flex flex-col items-center"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // NOTA: Para a APK real, deves importar o AdMob assim no teu projeto Capacitor:
        // import { AdMob } from '@capacitor-community/admob';

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lingo-pro-final';
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        let state = {
            user: null, 
            view: 'home',
            userData: { 
                gems: 100, xp: 0, streak: 1, level: 'basic', isPremium: false, unlockedLevels: ['basic'], name: 'Estudante'
            },
            messages: [], 
            leaderboard: [],
            aiLoading: false,
            quiz: {
                active: false,
                currentQ: 0,
                score: 0,
                questions: [
                    { q: "Como se diz 'Bom dia' em Ingl√™s?", a: ["Good Night", "Good Morning", "Hello", "Bye"], correct: 1 },
                    { q: "Qual o pronome para 'Ele'?", a: ["She", "It", "They", "He"], correct: 3 },
                    { q: "Significado de 'Bread'?", a: ["Caf√©", "Leite", "P√£o", "Queijo"], correct: 2 },
                    { q: "Qual a cor 'Blue'?", a: ["Azul", "Verde", "Vermelho", "Amarelo"], correct: 0 },
                    { q: "Verbo To Be: 'I ____ happy'", a: ["is", "are", "am", "be"], correct: 2 }
                ]
            }
        };

        // --- EXPOSI√á√ÉO GLOBAL PARA ONCLICK ---
        window.state = state;

        window.changeView = (v) => { 
            state.view = v; 
            render(); 
        };

        window.handleLogout = () => {
            signOut(auth).then(() => location.reload());
        };

        window.startQuiz = () => {
            state.quiz.active = true;
            state.quiz.currentQ = 0;
            state.quiz.score = 0;
            state.view = 'quiz';
            render();
        };

        window.submitQuizAnswer = (idx) => {
            const q = state.quiz.questions[state.quiz.currentQ];
            if (idx === q.correct) state.quiz.score++;
            
            if (state.quiz.currentQ < state.quiz.questions.length - 1) {
                state.quiz.currentQ++;
                render();
            } else {
                finishQuiz();
            }
        };

        window.handleLevel = async (lvl) => {
            if (lvl === 'basic' || lvl === 'basic_start') {
                state.userData.level = 'basic';
                if (lvl === 'basic') { state.view = 'curriculum'; }
                else { state.view = 'tutor'; }
                render();
            } else {
                const costs = { intermediate: 200, advanced: 500 };
                if (state.userData.isPremium || state.userData.unlockedLevels.includes(lvl)) {
                    state.userData.level = lvl;
                    state.view = 'tutor';
                } else if (state.userData.gems >= costs[lvl]) {
                    state.userData.gems -= costs[lvl];
                    if (!state.userData.unlockedLevels.includes(lvl)) {
                        state.userData.unlockedLevels.push(lvl);
                    }
                    state.userData.level = lvl;
                    if (state.user) {
                        const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                        await updateDoc(userRef, state.userData);
                    }
                    state.view = 'tutor';
                } else { 
                    state.view = 'store'; 
                }
                render();
            }
        };

        window.sendMsg = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || state.aiLoading || !state.user) return;
            input.value = '';
            
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            await addDoc(msgCol, {
                text, userId: state.user.uid,
                username: state.userData.name,
                timestamp: serverTimestamp()
            });

            state.aiLoading = true; 
            render();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: `√âs o Tutor LingoQuest Pro. N√≠vel ${state.userData.level}. Ajuda com Ingl√™s.` }] }
                    })
                });
                const data = await response.json();
                const respText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na resposta do Tutor.";
                await addDoc(msgCol, { text: respText, userId: 'ai', username: 'Tutor Gemini ‚ú®', timestamp: serverTimestamp(), isAi: true });
            } catch (err) {
                console.error("Erro Tutor:", err);
            } finally {
                state.aiLoading = false; 
                render();
            }
        };

        window.buyItem = async (type, val) => {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            if (type === 'gems') state.userData.gems += val;
            if (type === 'premium') { 
                state.userData.isPremium = true; 
                state.userData.gems += 1000; 
            }
            await updateDoc(userRef, state.userData);
            render();
        };

        // --- INTEGRA√á√ÉO REAL ADMOB PREMIADO ---
        window.showRewardedAd = async () => {
            if (!state.user) return;
            
            /* PARA A APK REAL (Remover os coment√°rios /* abaixo):
               
               try {
                 await AdMob.prepareRewardVideoAd({ adId: 'TEU-ID-REWARDED-AQUI' });
                 const reward = await AdMob.showRewardVideoAd();
                 
                 if (reward) {
                   state.userData.gems += 50;
                   const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                   await updateDoc(userRef, { gems: state.userData.gems });
                   render();
                 }
               } catch (e) {
                 alert("An√∫ncio n√£o dispon√≠vel neste momento.");
               }
            */

            // Simula√ß√£o para o Preview
            const overlay = document.createElement('div');
            overlay.className = "fixed inset-0 bg-black/95 z-[11000] flex flex-col items-center justify-center p-10 text-center";
            overlay.innerHTML = `<div class="loader-ring mb-8"></div><h3 class="text-xl font-bold">A Carregar V√≠deo Premiado...</h3>`;
            document.body.appendChild(overlay);

            setTimeout(async () => {
                overlay.innerHTML = `
                    <div class="text-6xl mb-4">üíé</div>
                    <h3 class="text-2xl font-black mb-2 text-emerald-400">V√≠deo Assistido!</h3>
                    <p class="text-sm text-slate-400 mb-6">Ganhaste 50 Gemas por apoiar a app.</p>
                    <button id="claim-btn" class="px-8 py-3 bg-white text-slate-900 rounded-xl font-bold">Reclamar 50 Gemas</button>
                `;
                document.getElementById('claim-btn').onclick = async () => {
                    state.userData.gems += 50;
                    const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
                    await updateDoc(userRef, { gems: state.userData.gems });
                    overlay.remove();
                    render();
                };
            }, 2000);
        };

        const appContainer = document.getElementById('app');
        const loader = document.getElementById('critical-loader');

        const initApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, async (user) => {
                    state.user = user;
                    if (user) {
                        await syncUserProfile();
                        setupRealtimeMessages();
                        setupLeaderboard();
                        
                        render();
                        appContainer.classList.add('ready');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 400);
                    }
                });
            } catch (err) { console.error("Erro Auth:", err); }
        };

        async function syncUserProfile() {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    state.userData = { ...state.userData, ...docSnap.data() };
                } else {
                    state.userData.name = state.user.displayName || `Aluno ${state.user.uid.slice(0, 4)}`;
                    await setDoc(userRef, state.userData);
                }
                updatePublicRanking();
            } catch (e) { console.error("Erro Sync:", e); }
        }

        async function updatePublicRanking() {
            if (!state.user) return;
            const rankRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', state.user.uid);
            await setDoc(rankRef, {
                name: state.userData.name,
                xp: state.userData.xp,
                isPremium: state.userData.isPremium,
                uid: state.user.uid
            });
        }

        function setupLeaderboard() {
            if (!state.user) return;
            const rankCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            onSnapshot(query(rankCol), (snap) => {
                const list = snap.docs.map(d => d.data());
                state.leaderboard = list.sort((a, b) => b.xp - a.xp).slice(0, 10);
                if (state.view === 'ranking') render();
            });
        }

        function setupRealtimeMessages() {
            if (!state.user) return;
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(query(msgCol), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                state.messages = list.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                if (state.view === 'tutor') render();
            });
        }

        async function finishQuiz() {
            const earnedXP = state.quiz.score * 20;
            const earnedGems = Math.floor(state.quiz.score * 2);
            state.userData.xp += earnedXP;
            state.userData.gems += earnedGems;
            
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            await updateDoc(userRef, { xp: state.userData.xp, gems: state.userData.gems });
            updatePublicRanking();
            
            state.quiz.active = false;
            state.view = 'quiz_result';
            render();
        }

        function render() {
            if (!state.user) {
                appContainer.innerHTML = `<div class="p-20 text-center">A carregar perfil...</div>`;
                return;
            }

            const currentRankIndex = state.leaderboard.findIndex(l => l.uid === state.user.uid);
            const rankText = currentRankIndex !== -1 ? `#${currentRankIndex + 1}` : '?';

            appContainer.innerHTML = `
                <div class="w-full max-w-5xl flex flex-col min-h-screen relative bg-[#020617] border-x border-white/5">
                    <header class="p-4 md:p-6 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/5 flex justify-between items-center sticky top-0 z-50">
                        <div onclick="window.changeView('home')" class="cursor-pointer flex items-center gap-2">
                            <div class="w-8 h-8 bg-sky-500 rounded-xl flex items-center justify-center text-slate-900 font-black text-[10px]">LQ</div>
                            <h1 class="text-lg font-black tracking-tighter">LingoQuest <span class="text-sky-400">Pro</span></h1>
                        </div>
                        <div class="flex items-center gap-3">
                            <div onclick="window.changeView('ranking')" class="bg-emerald-500/10 px-3 py-1.5 rounded-2xl border border-emerald-500/20 text-emerald-500 font-black text-[10px] cursor-pointer">
                                üèÜ ${rankText}
                            </div>
                            <div class="bg-amber-500/10 px-3 py-1.5 rounded-2xl border border-amber-500/20 text-amber-500 font-black text-xs">
                                üíé ${state.userData.gems}
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-5 md:p-10 pb-32">
                        ${renderContent()}
                    </main>

                    <footer class="fixed bottom-0 left-0 right-0 md:relative bg-[#020617]/95 border-t border-white/5 z-50">
                        ${!state.userData.isPremium ? '<div class="admob-banner-space">Google AdMob Footer Banner</div>' : ''}
                        <nav class="p-4 flex justify-around items-center">
                            <button onclick="window.changeView('home')" class="${state.view === 'home' || state.view === 'curriculum' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-home text-lg"></i>
                                <span class="text-[8px] font-bold">Aulas</span>
                            </button>
                            <button onclick="window.changeView('ranking')" class="${state.view === 'ranking' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-trophy text-lg"></i>
                                <span class="text-[8px] font-bold">Ranking</span>
                            </button>
                            <button onclick="window.changeView('tutor')" class="${state.view === 'tutor' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-robot text-lg"></i>
                                <span class="text-[8px] font-bold">Chat</span>
                            </button>
                            <button onclick="window.changeView('store')" class="${state.view === 'store' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-gem text-lg"></i>
                                <span class="text-[8px] font-bold">Loja</span>
                            </button>
                        </nav>
                    </footer>
                </div>
            `;
        }

        function renderContent() {
            switch(state.view) {
                case 'home': return `
                    <div class="space-y-6 fade-in">
                        <div class="bg-gradient-to-br from-sky-700 to-indigo-950 rounded-[2rem] p-8 shadow-2xl relative border border-white/5">
                            <h2 class="text-2xl font-black italic uppercase tracking-tighter">${state.userData.level}</h2>
                            <div class="mt-4 bg-black/40 h-2.5 rounded-full overflow-hidden border border-white/10">
                                <div class="bg-emerald-400 h-full shadow-[0_0_10px_#10b981]" style="width: ${state.userData.xp % 100}%"></div>
                            </div>
                            <p class="text-[9px] text-sky-300 mt-2 font-black uppercase tracking-widest">${state.userData.xp} XP acumulado</p>
                        </div>

                        <div onclick="window.startQuiz()" class="p-6 bg-emerald-500/20 border border-emerald-500/30 rounded-3xl flex items-center justify-between cursor-pointer active:scale-95 transition-all">
                            <div>
                                <h3 class="text-lg font-black text-emerald-400">Desafio Di√°rio üìù</h3>
                                <p class="text-[10px] text-emerald-500/70 font-bold uppercase">Ganha XP e Gemas extras!</p>
                            </div>
                            <i class="fas fa-chevron-right text-emerald-500"></i>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${[
                                { id: 'basic', label: 'Iniciante', icon: 'üå±', desc: 'Primeiros passos essenciais' },
                                { id: 'intermediate', label: 'Interm√©dio', icon: 'üöÄ', desc: 'Pr√°tica de conversa√ß√£o' },
                                { id: 'advanced', label: 'Avan√ßado', icon: '‚öì', desc: 'Dom√≠nio e nuances' }
                            ].map(lvl => `
                                <button onclick="window.handleLevel('${lvl.id}')" class="p-6 lesson-card rounded-2xl text-left active:scale-95 transition-all ${!state.userData.unlockedLevels.includes(lvl.id) && !state.userData.isPremium && lvl.id !== 'basic' ? 'opacity-40 grayscale' : ''}">
                                    <div class="text-2xl mb-2">${lvl.icon}</div>
                                    <h4 class="font-black text-xs uppercase mb-1 tracking-widest">${lvl.label}</h4>
                                    <p class="text-[10px] text-slate-400 leading-tight">${lvl.desc}</p>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                case 'curriculum': return `
                    <div class="space-y-6 fade-in max-w-2xl mx-auto pb-10">
                        <div class="flex items-center gap-4">
                            <button onclick="window.changeView('home')" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
                            <h2 class="text-xl font-black italic">Curr√≠culo Inicial</h2>
                        </div>
                        <div class="bg-slate-900/50 p-6 rounded-3xl border border-white/5 space-y-4 text-sm text-slate-300">
                            <p><strong>Alfabeto e Sons:</strong> Domina a base da pron√∫ncia.</p>
                            <p><strong>Vocabul√°rio:</strong> Cores, n√∫meros e sauda√ß√µes.</p>
                            <p><strong>Verbo To Be:</strong> O pilar para frases simples.</p>
                            <button onclick="window.handleLevel('basic_start')" class="w-full py-4 bg-sky-500 text-slate-900 rounded-xl font-black mt-4">PRATICAR COM TUTOR</button>
                        </div>
                    </div>
                `;
                case 'quiz': {
                    const q = state.quiz.questions[state.quiz.currentQ];
                    return `
                        <div class="max-w-xl mx-auto space-y-8 fade-in">
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] font-black uppercase text-slate-500">Pergunta ${state.quiz.currentQ + 1} de ${state.quiz.questions.length}</span>
                            </div>
                            <h2 class="text-2xl font-black italic tracking-tighter leading-tight">${q.q}</h2>
                            <div class="grid grid-cols-1 gap-3">
                                ${q.a.map((opt, i) => `
                                    <button onclick="window.submitQuizAnswer(${i})" class="quiz-option p-5 rounded-2xl text-left text-sm font-bold">
                                        ${opt}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                case 'quiz_result': return `
                    <div class="text-center space-y-8 fade-in py-10">
                        <div class="text-7xl">üéâ</div>
                        <h2 class="text-3xl font-black">Quiz Conclu√≠do!</h2>
                        <p class="text-slate-400">Acertaste ${state.quiz.score} de ${state.quiz.questions.length}.</p>
                        <div class="bg-emerald-500/10 p-6 rounded-3xl border border-emerald-500/20 inline-block">
                            <div class="text-emerald-400 font-black text-2xl">+${state.quiz.score * 20} XP</div>
                        </div>
                        <button onclick="window.changeView('home')" class="w-full py-5 bg-sky-500 text-slate-900 rounded-2xl font-black uppercase text-xs">Continuar</button>
                    </div>
                `;
                case 'ranking': return `
                    <div class="space-y-8 fade-in">
                        <header class="text-center">
                            <h2 class="text-3xl font-black italic">Ranking üèÜ</h2>
                            <p class="text-slate-500 text-[10px] font-black uppercase">Os melhores do LingoQuest</p>
                        </header>
                        <div class="rounded-3xl overflow-hidden border border-white/5">
                            ${state.leaderboard.map((u, i) => `
                                <div class="rank-row p-5 flex items-center justify-between ${u.uid === state.user.uid ? 'bg-sky-500/10' : ''}">
                                    <div class="flex items-center gap-4">
                                        <span class="w-6 font-black text-sm text-slate-500">${i + 1}</span>
                                        <div class="text-sm font-black">${u.name}</div>
                                    </div>
                                    <div class="text-[10px] text-sky-400 font-bold uppercase">${u.xp} XP</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                case 'tutor': return `
                    <div class="flex flex-col h-[65vh] bg-[#0f172a]/30 rounded-[1.5rem] border border-white/5 overflow-hidden p-1.5 shadow-2xl">
                        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 p-4 scrollbar-hide">
                            ${state.messages.map(m => `
                                <div class="flex ${m.userId === state.user.uid ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[85%] p-3 rounded-2xl text-[11px] leading-relaxed shadow-lg ${m.userId === state.user.uid ? 'bg-sky-600 text-white font-bold rounded-tr-none' : 'bg-slate-800 border border-white/5 rounded-tl-none text-slate-200'}">
                                        ${m.text}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <form onsubmit="window.sendMsg(event)" class="bg-slate-900 p-2 rounded-2xl flex gap-2 border border-white/10 m-1 shadow-inner">
                            <input id="chat-input" type="text" placeholder="Diz algo..." class="flex-1 bg-transparent border-none px-4 text-xs focus:outline-none text-white" />
                            <button type="submit" class="bg-sky-500 text-slate-900 w-10 h-10 rounded-xl font-black flex items-center justify-center">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                `;
                case 'store': return `
                    <div class="space-y-6 fade-in">
                        <div class="bg-indigo-700 rounded-[2rem] p-8 text-center space-y-4 shadow-xl border border-white/10">
                            <h3 class="text-2xl font-black italic">Premium</h3>
                            <button onclick="window.buyItem('premium')" class="w-full py-4 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[10px]" ${state.userData.isPremium ? 'disabled' : ''}>
                                ${state.userData.isPremium ? 'Ativado' : 'Ativar por 14.99‚Ç¨'}
                            </button>
                        </div>
                        <div class="bg-slate-900 p-6 rounded-3xl border border-amber-500/20 text-center space-y-4">
                            <h4 class="font-black uppercase text-xs text-amber-500">Gemas Gr√°tis üéÅ</h4>
                            <p class="text-[10px] text-slate-500">Assiste a um v√≠deo e ganha 50 gemas!</p>
                            <button onclick="window.showRewardedAd()" class="w-full py-4 reward-gradient text-white rounded-2xl font-black uppercase text-[10px]">
                                <i class="fas fa-play mr-2"></i> Ganhar +50 Gemas
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        initApp();
    </script>
