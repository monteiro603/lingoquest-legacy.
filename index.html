<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LingoQuest Pro: Standard Edition</title>
    
    <!-- Otimiza√ß√£o e Estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { 
            --bg: #020617; 
            --primary: #0ea5e9; 
            --card: rgba(30, 41, 59, 0.5);
        }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }
        
        #critical-loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; transition: opacity 0.4s ease;
        }

        .loader-ring {
            width: 48px; height: 48px;
            border: 3px solid rgba(14, 165, 233, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #app { opacity: 0; transition: opacity 0.5s ease; }
        #app.ready { opacity: 1; }
        
        .admob-banner-space {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #64748b;
        }

        .lesson-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .lesson-card:active { transform: scale(0.97); background: rgba(30, 41, 59, 0.8); }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="critical-loader">
        <div class="loader-ring"></div>
        <div style="margin-top: 18px; color: var(--primary); font-weight: 800; font-size: 11px; letter-spacing: 2px;">LINGOQUEST PRO</div>
    </div>

    <div id="app" class="min-h-screen flex flex-col items-center"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'lingoquest-simplified';
        const apiKey = ""; 
        const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";

        let state = {
            user: null, view: 'home',
            userData: { gems: 100, xp: 0, level: 'basic', unlockedLevels: ['basic'], name: 'Estudante' },
            messages: [], leaderboard: [], aiLoading: false
        };
        window.state = state;

        // --- FUN√á√ïES GLOBAIS ---
        window.changeView = (v) => { state.view = v; render(); };
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        window.handleLevel = (lvl) => {
            if (lvl === 'basic') { state.view = 'curriculum'; }
            else { state.userData.level = lvl; state.view = 'tutor'; }
            render();
        };

        window.sendMsg = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || state.aiLoading || !state.user) return;
            input.value = '';
            
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            await addDoc(msgCol, { text, userId: state.user.uid, username: state.userData.name, timestamp: serverTimestamp() });

            state.aiLoading = true; render();
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: `Tutor LingoQuest. N√≠vel ${state.userData.level}. Ajuda com Ingl√™s.` }] }
                    })
                });
                const data = await response.json();
                const respText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na resposta.";
                await addDoc(msgCol, { text: respText, userId: 'ai', username: 'Tutor Gemini ‚ú®', timestamp: serverTimestamp(), isAi: true });
            } catch (err) { console.error(err); }
            finally { state.aiLoading = false; render(); }
        };

        // --- INICIALIZA√á√ÉO ---
        const initApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, async (user) => {
                    state.user = user;
                    if (user) {
                        await syncUserProfile();
                        setupRealtimeMessages();
                        setupLeaderboard();
                        render();
                        appContainer.classList.add('ready');
                        loader.style.opacity = '0';
                        setTimeout(() => loader.style.display = 'none', 400);
                    }
                });
            } catch (err) { console.error(err); }
        };

        async function syncUserProfile() {
            if (!state.user) return;
            const userRef = doc(db, 'artifacts', appId, 'users', state.user.uid, 'profile', 'data');
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                state.userData = { ...state.userData, ...docSnap.data() };
            } else {
                state.userData.name = state.user.displayName || `Aluno ${state.user.uid.slice(0, 4)}`;
                await setDoc(userRef, state.userData);
            }
            updateRanking();
        }

        async function updateRanking() {
            if (!state.user) return;
            const rankRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', state.user.uid);
            await setDoc(rankRef, { name: state.userData.name, xp: state.userData.xp, uid: state.user.uid });
        }

        function setupLeaderboard() {
            const rankCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            onSnapshot(query(rankCol), (snap) => {
                const list = snap.docs.map(d => d.data());
                state.leaderboard = list.sort((a, b) => b.xp - a.xp).slice(0, 10);
                if (state.view === 'ranking') render();
            });
        }

        function setupRealtimeMessages() {
            const msgCol = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(query(msgCol), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                state.messages = list.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                if (state.view === 'tutor') render();
            });
        }

        const appContainer = document.getElementById('app');
        const loader = document.getElementById('critical-loader');

        function render() {
            if (!state.user) return;

            appContainer.innerHTML = `
                <div class="w-full max-w-5xl flex flex-col min-h-screen relative bg-[#020617] border-x border-white/5">
                    <header class="p-4 bg-[#0f172a]/90 backdrop-blur-md border-b border-white/5 flex justify-between items-center sticky top-0 z-50">
                        <div onclick="window.changeView('home')" class="cursor-pointer flex items-center gap-2">
                            <div class="w-7 h-7 bg-sky-500 rounded-lg flex items-center justify-center text-slate-900 font-black text-[9px]">LQ</div>
                            <h1 class="text-base font-black tracking-tighter uppercase">LingoQuest</h1>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="bg-amber-500/10 px-3 py-1 rounded-xl border border-amber-500/20 text-amber-500 font-black text-[10px]">
                                üíé ${state.userData.gems}
                            </div>
                        </div>
                    </header>

                    <main class="flex-1 p-5 pb-32">
                        ${renderContent()}
                    </main>

                    <footer class="fixed bottom-0 left-0 right-0 md:relative bg-[#020617]/95 border-t border-white/5 z-50">
                        <!-- ESPA√áO PARA O BANNER DO ADMOB (Configura√ß√£o mais simples) -->
                        <div class="admob-banner-space">Google AdMob Banner</div>
                        
                        <nav class="p-4 flex justify-around items-center">
                            <button onclick="window.changeView('home')" class="${state.view === 'home' || state.view === 'curriculum' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-home text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Aulas</span>
                            </button>
                            <button onclick="window.changeView('ranking')" class="${state.view === 'ranking' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-trophy text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Ranking</span>
                            </button>
                            <button onclick="window.changeView('tutor')" class="${state.view === 'tutor' ? 'text-sky-400' : 'opacity-40'} flex flex-col items-center gap-1">
                                <i class="fas fa-robot text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Tutor</span>
                            </button>
                            <button onclick="window.handleLogout()" class="opacity-40 flex flex-col items-center gap-1">
                                <i class="fas fa-sign-out-alt text-lg"></i>
                                <span class="text-[8px] font-bold uppercase">Sair</span>
                            </button>
                        </nav>
                    </footer>
                </div>
            `;
            if (state.view === 'tutor') {
                const box = document.getElementById('chat-history');
                if (box) box.scrollTop = box.scrollHeight;
            }
        }

        function renderContent() {
            switch(state.view) {
                case 'home': return `
                    <div class="space-y-6 fade-in">
                        <div class="bg-gradient-to-br from-sky-700 to-indigo-950 rounded-[2rem] p-6 shadow-xl border border-white/5">
                            <p class="text-[10px] text-sky-300 font-bold uppercase tracking-widest mb-1">O teu Progresso</p>
                            <h2 class="text-xl font-black italic uppercase">${state.userData.level}</h2>
                            <div class="mt-4 bg-black/40 h-2 rounded-full overflow-hidden border border-white/10">
                                <div class="bg-emerald-400 h-full shadow-[0_0_8px_#10b981]" style="width: ${state.userData.xp % 100}%"></div>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            ${[
                                { id: 'basic', label: 'Iniciante', icon: 'üå±', desc: 'Primeiros passos essenciais' },
                                { id: 'intermediate', label: 'Interm√©dio', icon: 'üöÄ', desc: 'Pr√°tica de conversa√ß√£o' },
                                { id: 'advanced', label: 'Avan√ßado', icon: '‚öì', desc: 'Dom√≠nio total da l√≠ngua' }
                            ].map(lvl => `
                                <button onclick="window.handleLevel('${lvl.id}')" class="p-5 lesson-card rounded-2xl text-left">
                                    <div class="flex items-center gap-4">
                                        <div class="text-2xl">${lvl.icon}</div>
                                        <div>
                                            <h4 class="font-black text-xs uppercase tracking-widest">${lvl.label}</h4>
                                            <p class="text-[10px] text-slate-400">${lvl.desc}</p>
                                        </div>
                                    </div>
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
                case 'curriculum': return `
                    <div class="space-y-6 fade-in">
                        <div class="flex items-center gap-4">
                            <button onclick="window.changeView('home')" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center"><i class="fas fa-arrow-left"></i></button>
                            <h2 class="text-lg font-black italic">O que vais aprender</h2>
                        </div>
                        <div class="bg-slate-900/50 p-6 rounded-3xl border border-white/5 space-y-4 text-[11px] text-slate-300">
                            <p><strong>1. Alfabeto e Sons:</strong> Domina a base da fala.</p>
                            <p><strong>2. Vocabul√°rio Base:</strong> Cores, n√∫meros e dias da semana.</p>
                            <p><strong>3. Verbo To Be:</strong> Essencial para as tuas primeiras frases.</p>
                            <button onclick="window.handleLevel('basic_start')" class="w-full py-4 bg-sky-500 text-slate-900 rounded-xl font-black mt-4 uppercase text-xs">Come√ßar Pr√°tica</button>
                        </div>
                    </div>
                `;
                case 'ranking': return `
                    <div class="space-y-6 fade-in">
                        <header class="text-center">
                            <h2 class="text-2xl font-black italic">Alunos Top üèÜ</h2>
                        </header>
                        <div class="rounded-3xl overflow-hidden border border-white/5">
                            ${state.leaderboard.map((u, i) => `
                                <div class="p-4 flex items-center justify-between border-b border-white/5 ${u.uid === state.user.uid ? 'bg-sky-500/10' : ''}">
                                    <div class="flex items-center gap-3">
                                        <span class="text-xs font-black text-slate-500">${i + 1}</span>
                                        <span class="text-xs font-bold">${u.name}</span>
                                    </div>
                                    <span class="text-[10px] font-black text-sky-400 uppercase">${u.xp} XP</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                case 'tutor': return `
                    <div class="flex flex-col h-[60vh] bg-[#0f172a]/40 rounded-[1.5rem] border border-white/5 overflow-hidden shadow-2xl">
                        <div id="chat-history" class="flex-1 overflow-y-auto space-y-4 p-4 scrollbar-hide text-[11px]">
                            ${state.messages.map(m => `
                                <div class="flex ${m.userId === state.user.uid ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[85%] p-3 rounded-2xl ${m.userId === state.user.uid ? 'bg-sky-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}">
                                        ${m.text}
                                    </div>
                                </div>
                            `).join('')}
                            ${state.aiLoading ? '<div class="text-sky-500 text-[9px] font-bold animate-pulse">A escrever...</div>' : ''}
                        </div>
                        <form onsubmit="window.sendMsg(event)" class="bg-slate-900 p-2 rounded-2xl flex gap-2 border border-white/10 m-2">
                            <input id="chat-input" type="text" placeholder="Escreve aqui..." class="flex-1 bg-transparent px-4 text-xs focus:outline-none text-white" />
                            <button type="submit" class="bg-sky-500 text-slate-900 w-10 h-10 rounded-xl font-black"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                `;
            }
        }

        initApp();
    </script>
</body>
</html>
